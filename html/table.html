<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
         
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ocean</th>
                <th>Average depth</th>
                <th>Maximum Depth</th>
            </tr>
           
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td>Pacific Ocean</td>
                <td>4,200 m</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
